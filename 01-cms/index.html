<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CMS 01 - cms</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">~ Welcome to My Awesome Website ~</h1>
    </header>
    <main id="main">
      <h2>Guestbook</h2>
      <div id="comments">{{comments}}</div>
      <hr />
      <form action="" method="POST">
        <p>Please sign guestbook here!</p>
        <textarea
          id="editor"
          autocomplete="off"
          spellcheck="false"
          name="comment"
          rows="15"
        ></textarea>
        <header id="controls">
          <button id="save" type="submit">Save to server</button>
          <button id="reset" type="button">Reset server data</button>
        </header>
      </form>
    </main>

    <footer id="status"></footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
